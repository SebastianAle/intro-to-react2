<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>
    <div id="assignment4"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Counter extends React.Component {
          constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }

        render() {
          return (
            <div>
              <img src={this.props.image} alt="Bloc Logo"/>
              <h2>Current program: {this.props.label}</h2>
                  <h3>Current week: {this.state.number}</h3>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
      }

      Counter.defaultProps = {
        label: "Web Developer Track"
      }

      ReactDOM.render(
        <Counter
          date={info.date}
          image={info.image}/>,document.getElementById('app')
      );

        class Assignment extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    number: 1
                }
            }
            render() {
                return (
                    <div>
                        <h2>Student's Name: {this.props.name}</h2>
                        <h2>Student's Age: {this.props.age}</h2>
                        <h3>Current Assigment: {this.state.number}</h3>
                    </div>
                );
            }
        }

        const studentInfo = {
            name: "Sebastian",
            age: new Date().getFullYear() - 1984,
        }
        
        ReactDOM.render(
            <Assignment
                name={studentInfo.name}
                age={studentInfo.age}/>, document.getElementById('assignment4')
        );

    </script>
  </body>
</html>
